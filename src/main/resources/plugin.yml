name: HCFPlugin
version: '${project.version}'
main: me.idbi.hcf.Main
#api-version: 1.8
prefix: 'HCF+'
authors: [ Idbi, kbalu ]
description: FÃœR PLAYERS WO WANNA PLAY some HCF
softdepend:
  - Multiverse-Core

commands:
  faction:
    aliases: [ f, factions ]
  admin:
    aliases: [ a, ad ]
  fc:
    aliases: [ fcall, factioncall, factionc ]
  koth:
    aliases: [ k, kh, pornhub ]

permissions:
  factions.reload:
    default: op
  factions.*:
    default: op
    children: [
      factions.reload,
      factions.admin.teleport.bypass,
      factions.admin
    ]
  factions.admin.teleport.bypass:
    default: op
  factions.admin:
    default: op