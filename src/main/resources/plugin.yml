name: HCFPlugin
version: '${project.version}'
main: me.idbi.hcf.Main
#api-version: 1.8
prefix: 'HCF+'
authors: [ "Idbi", "kbalu" ]
description: FÃœR PLAYERS WO WANNA PLAY some HCF
softdepend:
  - Multiverse-Core
  - HCF-
depend:
  - Vault
  - ProtocolLib
loadbefore:
  - HCF-
  - ProtocolLib

commands:
  faction:
    aliases: [ f, factions ]
    description: HCF+ Faction Commands
    #usage: /<command> help
  admin:
    aliases: [ a, ad, staff, staffmode, smode, staffm ]
    description: HCF admin commands
    #usage: /<command> help
  fc:
    aliases: [ fcall, factioncall, factionc ]
    description: Gives your position to your faction!
  koth:
    aliases: [ k, kh, pornhub ]
    description: HCF+ Koth commands
    #usage: /<command> help
  setuplogs:
  customtimer:
    aliases: [ ct, customt, ctimer ]
  ally:
    description: HCF+ ally functions
  revive:
    description: Revive any dead player! Used with cooldown.
  logout:
    description: This will log you out safely.
  reclaim:
    description: reclaim lol
  back:
  god:


permissions:
  factions.reload:
    default: op
  factions.*:
    default: op
    children: [
      factions.reload,
      factions.admin.teleport.bypass,
      factions.admin,
      factions.command.addenchant,
      factions.command.removeenchant,
      factions.command.enchantinfo,
      factions.command.enchantbook,
      factions.commands.factioncall,
      factions.command.stats,
      factions.admin.customtimer,
      factions.command.revive,
      factions.commands.resetclaim,
      factions.commands.back.others,
      factions.commands.back
    ]
  factions.admin.teleport.bypass:
    default: op
  factions.admin:
    default: op
  factions.command.addenchant:
    default: op
  factions.command.removeenchant:
    default: op
  factions.command.enchantinfo:
    default: op
  factions.command.enchantbook:
    default: op
  factions.command.stats:
    default: op
  factions.admin.customtimer:
    default: op
  factions.command.revive:
    default: op
  factions.commands.resetclaim:
    default: op
  factions.commands.back:
    default: true
  factions.commands.back.others:
    default: true
  factions.commands.factioncall:
    default: true
