name: HCFPlugin
version: '${project.version}'
main: me.idbi.hcf.Main
#api-version: 1.8
prefix: 'HCF+'
authors: [ Idbi, kbalu ]
description: FÃœR PLAYERS WO WANNA PLAY some HCF
softdepend:
  - Multiverse-Core
  - HCF-
  - ProtocolLib
loadbefore:
  - HCF-

commands:
  faction:
    aliases: [ f, factions ]
    description: All HCF faction commands
    #usage: /<command> help
  admin:
    aliases: [ a, ad ]
    description: HCF admin commands
    #usage: /<command> help
  fc:
    aliases: [ fcall, factioncall, factionc ]
    description: Gives your position to your faction!
  koth:
    aliases: [ k, kh, pornhub ]
    description: HCF Koth commands
    #usage: /<command> help
  setuplogs:
  customtimer:
    aliases: [ ct, customt, ctimer ]
  ally:
    description: HCF+ ally functions

permissions:
  factions.reload:
    default: op
  factions.*:
    default: op
    children: [
      factions.reload,
      factions.admin.teleport.bypass,
      factions.admin,
      factions.command.addenchant,
      factions.command.removeenchant,
      factions.command.enchantinfo,
      factions.command.enchantbook,
      factions.command.stats,
      factions.admin.customtimer
    ]
  factions.admin.teleport.bypass:
    default: op
  factions.admin:
    default: op
  factions.command.addenchant:
    default: op
  factions.command.removeenchant:
    default: op
  factions.command.enchantinfo:
    default: op
  factions.command.enchantbook:
    default: op
  factions.command.stats:
    default: op
  factions.admin.customtimer:
    default: op